<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calend√°rio</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: white;
}

body {
  font-family: "Arial Rounded MT Bold", Arial, sans-serif;
}

.calendar {
  width: 260px;
  padding: 6px;
  box-sizing: border-box;
}

.month {
  background: #FFBCD9;
  text-align: center;
  padding: 6px 0;
  font-weight: bold;
  color: black;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
}

.weekdays div {
  font-size: 12px;
  margin-top: 4px;
}

.days div {
  padding: 4px 0;
  font-size: 13px;
}

.today {
  background: #FFBCD9;
  border-radius: 4px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="month" id="monthYear"></div>

  <div class="weekdays">
    <div>D</div><div>S</div><div>T</div>
    <div>Q</div><div>Q</div><div>S</div><div>S</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script src="calendario.js"></script>
</body>
</html>
