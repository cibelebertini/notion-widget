@font-face {

}

/* BLOQUEIO DE TAMANHO (Notion-safe) */
html, body {
  width: 260px;
  height: 300px;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: white;
}

/* FONTE COM FALLBACK */
body {
  font-family: 'Cafe24Syongsyong',
               'Comic Sans MS',
               'Arial Rounded MT Bold',

}

.calendar {
  width: 260px;
  height: 300px;
  padding: 12px;
  box-sizing: border-box;
}

/* CABEÇALHO DO MÊS */
.month {
  background: #DCA2A1;
  text-align: center;
  padding: 8px 0;
  font-weight: bold;
  color: black;
  letter-spacing: 1px;
}

/* GRIDS */
.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
}

/* DIAS DA SEMANA */
.weekdays div {
  font-size: 12px;
  margin-top: 8px;
  color: black;
}

/* DIAS */
.days div {
  padding: 6px 0;
  font-size: 14px;
  color: black;
}

/* DIA ATUAL */
.today {
  background: #DCA2A1;
  border-radius: 4px;
  font-weight: bold;
}
</style>
</head>
