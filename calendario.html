<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calend√°rio</title>

<style>
@font-face {
  font-family: 'Cafe24Syongsyong';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/Cafe24Syongsyong.woff') format('woff');
}

html, body {
  width: 260px;
  height: 360px;
  margin: 0;
  background: white;
}

body {
  font-family: 'Cafe24Syongsyong', sans-serif;
}

.calendar {
  width: 260px;
  padding: 12px;
  box-sizing: border-box;
}

.month {
  background: #DCA2A1;
  text-align: center;
  padding: 8px 0;
  font-weight: bold;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
}

.weekdays div {
  font-size: 12px;
  margin-top: 8px;
}

.days div {
  padding: 6px 0;
  font-size: 14px;
}

.today {
  background: #DCA2A1;
  border-radius: 4px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="month" id="monthYear"></div>

  <div class="weekdays">
    <div>D</div><div>S</div><div>T</div>
    <div>Q</div><div>Q</div><div>S</div><div>S</div>
  </div>

  <div class="days" id="days"></div>
</div>

<!-- JS EXTERNO (Notion aceita) -->
<script src="calendario.js"></script>

</body>
</html>
