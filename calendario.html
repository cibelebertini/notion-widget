<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calendário</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: white;
}

body {
  font-family: Cafe24 Syongsyong, sans-serif;
}

.calendar {
  width: 260px;
  padding: 4px;
  box-sizing: border-box;
}

.month {
  background: #DCA2A1;
  text-align: center;
  padding: 6px 0;
  font-weight: bold;
  font-size: 24px;
  color: black;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
}

.weekdays div {
  font-size: 20px;
  margin-top: 4px;
}

.days div {
  padding: 4px 0;
  font-size: 18px;
}

.today {
  background: #DCA2A1;
  border-radius: 4px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="month" id="monthYear"></div>

  <div class="weekdays">
    <div>D</div><div>S</div><div>T</div>
    <div>Q</div><div>Q</div><div>S</div><div>S</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
const today = new Date();
const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");

const months = [
  "Janeiro","Fevereiro","Março","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

monthYear.textContent = `${months[today.getMonth()]} ${today.getFullYear()}`;

const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
const lastDate = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();

for (let i = 0; i < firstDay; i++) {
  daysContainer.appendChild(document.createElement("div"));
}

for (let d = 1; d <= lastDate; d++) {
  const day = document.createElement("div");
  day.textContent = d;

  if (d === today.getDate()) {
    day.classList.add("today");
  }

  daysContainer.appendChild(day);
}
</script>

</body>
</html>
