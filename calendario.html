<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>CalendÃ¡rio</title>

<style>
@font-face {
  font-family: 'Cafe24Syongsyong';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/Cafe24Syongsyong.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

/* NÃƒO travar altura/largura */
html, body {
  margin: 0;
  padding: 0;
  background: white;
}

body {
  font-family: 'Cafe24Syongsyong', sans-serif;
  display: inline-block; /* ðŸ”‘ faz o Notion ajustar o tamanho */
}

.calendar {
  width: 260px;
  padding: 8px;          /* margem menor */
  box-sizing: border-box;
}

/* MÃŠS */
.month {
  background: #FFBCD9;
  text-align: center;
  padding: 6px 0;
  font-weight: bold;
  color: black;
}

/* GRIDS */
.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
}

/* DIAS DA SEMANA */
.weekdays div {
  font-size: 12px;
  margin-top: 6px;
  color: black;
}

/* NÃšMEROS */
.days div {
  padding: 4px 0;
  font-size: 13px;
  color: black;
}

/* DIA ATUAL */
.today {
  background: #FFBCD9;
  border-radius: 4px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="month" id="monthYear"></div>

  <div class="weekdays">
    <div>D</div><div>S</div><div>T</div>
    <div>Q</div><div>Q</div><div>S</div><div>S</div>
  </div>

  <div class="days" id="days"></div>
</div>

<script>
const today = new Date();
const monthYear = document.getElementById("monthYear");
const daysContainer = document.getElementById("days");

const months = [
  "Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

monthYear.textContent = `${months[today.getMonth()]} ${today.getFullYear()}`;

const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
const lastDate = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();

/* espaÃ§os antes do dia 1 */
for (let i = 0; i < firstDay; i++) {
  daysContainer.appendChild(document.createElement("div"));
}

/* dias do mÃªs */
for (let d = 1; d <= lastDate; d++) {
  const day = document.createElement("div");
  day.textContent = d;

  if (d === today.getDate()) {
    day.classList.add("today");
  }

  daysContainer.appendChild(day);
}
</script>

</body>
</html>
